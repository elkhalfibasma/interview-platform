<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - AI Interview Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full">
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-green-600 to-blue-700 rounded-2xl mx-auto mb-4 flex items-center justify-center text-white text-3xl">üöÄ</div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Cr√©er un compte</h1>
                <p class="text-gray-600">Rejoignez la plateforme d'interviews AI</p>
            </div>

            <div id="alert" class="hidden mb-6 p-4 rounded-lg"></div>

            <form id="signupForm">
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Je suis un(e) *</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative">
                            <input type="radio" name="role" value="student" required class="peer sr-only">
                            <div class="border-2 border-gray-300 rounded-lg p-4 cursor-pointer peer-checked:border-green-600 peer-checked:bg-green-50 transition text-center">
                                <div class="text-3xl mb-2">üéì</div>
                                <div class="font-semibold">√âtudiant</div>
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="role" value="recruiter" class="peer sr-only">
                            <div class="border-2 border-gray-300 rounded-lg p-4 cursor-pointer peer-checked:border-blue-600 peer-checked:bg-blue-50 transition text-center">
                                <div class="text-3xl mb-2">üíº</div>
                                <div class="font-semibold">Recruteur</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Nom complet *</label>
                        <input type="text" id="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Jean Dupont">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email *</label>
                        <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="jean@email.com">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Mot de passe *</label>
                        <input type="password" id="password" required minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Min. 6 caract√®res">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Confirmer *</label>
                        <input type="password" id="confirmPassword" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Confirmer">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Comp√©tences (langages de programmation)</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="skills" value="Java" class="rounded">
                            <span>Java</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="skills" value="C++" class="rounded">
                            <span>C++</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="skills" value="JavaScript" class="rounded">
                            <span>JavaScript</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="skills" value="Python" class="rounded">
                            <span>Python</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="flex items-start space-x-2">
                        <input type="checkbox" required class="mt-1">
                        <span class="text-sm text-gray-600">J'accepte les conditions d'utilisation. Je comprends que cette plateforme fournit des simulations AI √† but √©ducatif.</span>
                    </label>
                </div>

                <button type="submit" id="signupBtn" class="w-full bg-gradient-to-r from-green-600 to-blue-700 text-white py-3 rounded-lg font-semibold hover:shadow-xl transition transform hover:scale-105">
                    S'inscrire gratuitement üöÄ
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">D√©j√† un compte? <a href="login.html" class="text-blue-700 font-medium hover:underline">Se connecter</a></p>
            </div>

            <div class="mt-4 text-center">
                <a href="index.html" class="text-sm text-gray-600 hover:text-blue-700">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script>
        const signupForm = document.getElementById('signupForm');
        const alertDiv = document.getElementById('alert');
        const signupBtn = document.getElementById('signupBtn');

        // Get role from URL if coming from landing page
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        if (roleParam) {
            document.querySelector(`input[name="role"][value="${roleParam}"]`).checked = true;
        }

        function showAlert(message, type = 'error') {
            alertDiv.className = `mb-6 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            // Get selected skills
            const skillsCheckboxes = document.querySelectorAll('input[name="skills"]:checked');
            const skills = Array.from(skillsCheckboxes).map(cb => cb.value);

            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = 'Inscription en cours...';

            try {
                // Create user in Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Update profile
                await user.updateProfile({ displayName: name });

                // Save user data in Realtime Database
                await firebase.database().ref('users/' + user.uid).set({
                    name: name,
                    email: email,
                    role: role,
                    skills: skills,
                    createdAt: new Date().toISOString(),
                    profileComplete: true
                });

                showAlert('Inscription r√©ussie! Redirection...', 'success');

                setTimeout(() => {
                    if (role === 'recruiter') {
                        window.location.href = 'dashboard-recruiter.html';
                    } else {
                        window.location.href = 'dashboard-student.html';
                    }
                }, 1000);
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message);
                signupBtn.disabled = false;
                signupBtn.textContent = 'S\'inscrire gratuitement üöÄ';
            }
        });
    </script>
</body>
</html>
